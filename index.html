   <header>
      <span>
         <strong>Check</strong>
         <svg viewBox="0 0 24 24"><use href="#checkbox"></use></svg>
         <strong>listr</strong>
      </span>
   </header>


   <div id="wrapper">
      <main>
         
         <section id="hero">

            <h2>Overview</h2>
            <div data-bar>

               <div data-data>
                  <span id="active">0</span>
                  <small>Active</small>
               </div>
               <div data-data>
                  <span id="done">0</span>
                  <small>Done</small>
               </div>

            </div>

         </section>

         <section id="taskform">

            <form>
               <input id="task" type="text" placeholder="Add new Task">
               <button>Submit</button>
            </form>

         </section>

         <section id="tasklist">
            <small>*Tasks are cleared after about 1 day</small>

            <ul>

               

            </ul>

         </section>
         
      </main>
